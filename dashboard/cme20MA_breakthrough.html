<script>
    /JS: i means itemkey.sn , j means sn of res, k means col of res  /
    $(document).ready(function (){
            $.getJSON("https://raw.githubusercontent.com/pfcfai/autocommit/main/EXCEL_AutoUpdate/CME_breakthrough20MA.json", function (data) {
              var classfy = Object.keys(data);
              console.log(data);
              for(var i=0;i<3;i++){
                var chips_table ='';
                var temp = 1;
                temp = data[classfy[i]];
              for(var j=0;j<16;j++){
                  var tableData="<tr>";
                  var temp_color ='';
                  for(var k=0;k<11;k++){
                    if (k == 0){
                      var date = temp[j][k].toString();
                      temp_color+='<td><font color="black">'+date+"</font></td>";
                      console.log(temp_color);
                    } else if (k > 0){
                      if (temp[j][k] < 0 ) {
                          temp_color+='<td><font color="red">'+temp[j][k]+"</font></td>";
                        } else if ( temp[j][k] >= 0 ) {
                          temp_color+='<td><font color="black">'+temp[j][k]+"</font></td>";
                        }
                    }
                }
                tableData+=temp_color;
                  tableData+="</tr>";
                  chips_table+=tableData;              
              }
              $("#t_"+classfy[i]).html(chips_table)
          }})
        })    
</script>

<script type="text/javascript">
  /JS 貼這/
$.getJSON("{% url 'cmechart' %}", function (data) {

Highcharts.chart('container', {
  title: {
    text: '台指期漲幅統計圖'
  },

  xAxis: [{
    title: { text: '時間序列' },
    alignTicks: false
  }, {
    title: { text: '漲幅級距' },
    alignTicks: false,
    opposite: true
  }],

  yAxis: [{
    title: { text: '該次漲幅' }
  }, {
    title: { text: '級距次數' },
    opposite: true
  }],

  plotOptions: {
    histogram: {
      accessibility: {
        pointDescriptionFormatter: function (point) {
          var ix = point.index + 1,
            x1 = point.x.toFixed(3),
            x2 = point.x2.toFixed(3),
            val = point.y;
          return ix + '. ' + x1 + ' to ' + x2 + ', ' + val + '.';
        }
      }
    }
  },

  series: [{
    name: 'Histogram',
    type: 'histogram',
    xAxis: 1,
    yAxis: 1,
    baseSeries: 's1',
    zIndex: -1
  }, {
    name: 'Data',
    type: 'scatter',
    data: data.stronglong1,
    id: 's1',
    marker: {
      radius: 1.5
    }
  }]
});
});
  /JS 貼這 end/
</script>
